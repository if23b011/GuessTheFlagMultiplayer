<div class="d-flex justify-content-center align-items-center" style="height: 75vh">
    <div class="card bg-black" style="width: 18rem">
        <div class="card-body">
            <img src="img/logo.png" class="card-img-top" alt="mulitplayer" />
            <div class="d-flex flex-column align-items-center justify-content-center">
                <h1 class="card-title" style="color: white">Guess The Flags</h1>
                <a href="index.html?page=createGame" id="createGame" class="btn btn-primary">
                    Spiel erstellen
                </a>
                <h1 style="color: white">oder</h1>
                <form action="index.html" method="GET">
                    <input type="hidden" name="page" value="game" />
                    <input type="text" class="form-control mt-3" placeholder="Game ID eingeben" id="gameId"
                        name="gameID" />
                    <button type="submit" class="btn btn-primary mt-3 d-flex justify-content-center mx-auto">
                        Spiel beitreten
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-placement">
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    if (error === 'game-not-found') {
        const toastPlacement = document.getElementById('toast-placement');
        const toastEl = document.createElement('div');
        toastEl.classList.add('toast');
        toastEl.setAttribute('role', 'alert');
        toastEl.setAttribute('aria-live', 'assertive');
        toastEl.setAttribute('aria-atomic', 'true');
        toastEl.innerHTML = `
            <div class="toast-header">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Game not found! Check the Game ID and try again.
            </div>
        `;
        toastPlacement.appendChild(toastEl);
        var toast = new bootstrap.Toast(toastEl);
        toast.show();
    }
</script>
