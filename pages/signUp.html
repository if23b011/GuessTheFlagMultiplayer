<style>
    .container {
        height: 100vh;
        width: 100%;
        align-items: center;
        display: flex;
        justify-content: center;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
        width: 500px;
        height: 670px;
        background-color: #ffffff;
        padding: 10px 30px;
    }

    .card_title {
        text-align: center;
        padding: 10px;
    }

    .card_title h1 {
        font-size: 26px;
        font-weight: bold;
    }

    .form input {
        margin: 10px 0;
        width: 100%;
        background-color: #e2e2e2;
        border: none;
        outline: none;
        padding: 12px 20px;
        border-radius: 4px;
    }

    .form button {
        background-color: #4796ff;
        color: #ffffff;
        font-size: 16px;
        outline: none;
        border-radius: 5px;
        border: none;
        padding: 8px 15px;
        width: 100%;
    }

    .card a {
        color: #4796ff;
        text-decoration: none;
    }

    p {
        color: red;
    }
</style>

<div class="container">
    <div class="card">
        <div class="card_title">
            <h1>Sign Up</h1>
            <span>Sie haben bereits ein Konto? <a href="index.html?page=signIn">Sign In</a></span>
        </div>
        <div class="form">
            <form id="signup-form">
                <input type="text" name="username" id="username" placeholder="Username" />
                <input type="text" name="email" placeholder="Email" id="email" />
                <input type="password" name="password" placeholder="Passwort" id="password" />
                <input type="password" name="passwordConfirm" placeholder="Passwort wiederholen" id="passwordConfirm" />
                <p id="lengthError">Das Passwort muss mindestens 8 Zeichen lang sein</p>
                <p id="upperCaseError">Ein Großbuchstabe muss enthalten sein</p>
                <p id="lowerCaseError">Ein Kleinbuchstabe muss enthalten sein</p>
                <p id="numberError">Eine Zahl muss enthalten sein</p>
                <p id="specialCharsError">Ein Sonderzeichen muss enthalten sein</p>
                <p id="passwordConfirmError">Die Passwörter müssen übereinstimmen</p>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
<script src="../js/signUp.js" type="module"></script>
